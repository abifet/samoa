# SAMOA Multithreading properties file
# This file contains specific configurations for SAMOA deployment with multithreading on a local machine

# samoa.threads.numthreads corresponds to the number of threads to be utilized by all processing items 
# possible values: integer value >=1
samoa.threads.numthreads=4

# samoa.threads.sourcedelay corresponds to the delay between each event from source processor (in ms)
# possible values: positive integer value (eg: 10ms/event*6000events=60sec)
samoa.threads.sourcedelay=5

